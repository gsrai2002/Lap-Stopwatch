<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
    <link rel="icon" href="./stopwatch.png" sizes="96x96" type="image/png">
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch-content">
            <div class="time"></div>
            <div class="buttons">
                <button class="start-button js-start-button">Start</button>
                <button class="reset-button js-reset-button">Reset</button>
                <button class="lap-button js-lap-button">Lap</button>
            </div>   
            <div class="list-content">
                <ul class="lapList"></ul>
            </div>
        </div>
    </div>

    <script src="Stopwatch.js"></script>
</body>
</html>
